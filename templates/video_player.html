<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - {{ video_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #1a1a1a;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info {
            color: #aaa;
            font-size: 14px;
        }

        .video-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ video_name }}</h1>
            <p class="info">Playing from frame {{ frame_number }} ({{ timestamp }} seconds)</p>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                <source src="/static/videos/{{ video_name }}.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Back to Search</button>
            <button class="btn" onclick="restartFromFrame()">Replay from Frame {{ frame_number }}</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const timestamp = {{ timestamp }};

        // Set video to start at the specified timestamp
        video.currentTime = timestamp;

        function restartFromFrame() {
            video.currentTime = timestamp;
            video.play();
        }

        // Error handling
        video.addEventListener('error', function (e) {
            console.error('Video error:', e);
            alert('Error loading video. Please make sure the video file exists.');
        });
    </script>
</body>

</html>
